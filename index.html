<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/assets/stylesheet.css">
	<title>Stop Watch</title>
</head>

<body>
	<div id="clock">
		<h1>
			<span id="timerMinutes">00</span><span class="colon">:</span><span id="timerSeconds">00</span><span class="colon">:</span><span
                id="timerDecisecond">0</span><span id="timerCentisecond">0</span>
		</h1>
	</div>

	<div id="buttons">
		<div id="startOrStopTheWatch" class="button" onclick="doStopWatch()">START</div>
		<span id="resetButton">
            <div id="resetTheWatch" class="button right" onclick="reset()">RESET</div>
        </span>
	</div>
	<script src="/assets/main.js"></script>
</body>

</html>
